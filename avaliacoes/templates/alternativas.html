{% extends 'base.html' %}

{% block titulo %} {{ loja.nome }} - Vote {% endblock %}

{% block content %}
    <h1>O que achou do nosso atendimento?</h1><br>
    {% for alternativa in alternativas %}
        <a href="{% url 'votar' alternativa.id %}">
            <h3>{{ alternativa.nome_alternativa|upper }}</h3><br>
        </a>
    {% endfor %}
{% endblock %}
